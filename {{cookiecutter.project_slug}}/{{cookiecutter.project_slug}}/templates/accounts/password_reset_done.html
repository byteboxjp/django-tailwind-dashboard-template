<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワードリセットメール送信完了 - DTD</title>
    <link href="{% load static %}{% static 'css/styles.min.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-50 font-ja">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div class="text-center">
                <div class="mx-auto h-12 w-12 bg-green-100 rounded-full flex items-center justify-center">
                    <svg class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                </div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    メールを送信しました
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    パスワードリセット用のメールをお送りしました。<br>
                    メールに記載されたリンクをクリックして、新しいパスワードを設定してください。
                </p>
            </div>
            
            <div class="mt-8">
                <div class="bg-blue-50 border border-blue-200 rounded-md p-4">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <svg class="h-5 w-5 text-blue-400" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <div class="ml-3">
                            <h3 class="text-sm font-medium text-blue-800">
                                ご注意
                            </h3>
                            <div class="mt-2 text-sm text-blue-700">
                                <p>メールが届かない場合は、迷惑メールフォルダもご確認ください。</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="text-center">
                <a href="{% url 'accounts:login' %}" class="font-medium text-primary-600 hover:text-primary-500">
                    ログインページに戻る
                </a>
            </div>
        </div>
    </div>
</body>
</html>
