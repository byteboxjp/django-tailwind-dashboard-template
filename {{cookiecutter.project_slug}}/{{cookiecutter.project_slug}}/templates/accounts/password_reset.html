<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワードリセット - DTD</title>
    <link href="{% load static %}{% static 'css/styles.min.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-50 font-ja">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    パスワードリセット
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    メールアドレスを入力してください。パスワードリセット用のリンクをお送りします。
                </p>
            </div>
            
            {% if messages %}
                {% for message in messages %}
                    <div class="rounded-md p-4 {% if message.tags == 'error' %}bg-red-50 text-red-800{% elif message.tags == 'success' %}bg-green-50 text-green-800{% else %}bg-blue-50 text-blue-800{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            
            <form class="mt-8 space-y-6" method="post">
                {% csrf_token %}
                <div>
                    <label for="{{ form.email.id_for_label }}" class="block text-sm font-medium text-gray-700">{{ form.email.label }}</label>
                    {{ form.email }}
                    {% if form.email.errors %}
                        <div class="mt-1 text-sm text-red-600">
                            {% for error in form.email.errors %}
                                <p>{{ error }}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                </div>

                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                        リセットメールを送信
                    </button>
                </div>
                
                <div class="text-center">
                    <a href="{% url 'accounts:login' %}" class="font-medium text-primary-600 hover:text-primary-500">
                        ログインページに戻る
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
